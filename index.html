<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link rel="shortcut icon" href="imgs/blueCard.png" type="image/png">
    <title>Trading Cards</title>
</head>
<body>

    <div id="imgDiv">
        <div id="back"></div>
        <img id="mainImg" src="" alt="">
        <img id="cardImg" src="" alt="">
        <p id="topTxt">Name Text</p>
        <p id="btmTxt">Type Text</p>
        <p id="midTxt">Move Text 1</p>
        <p id="midTxt2">Move Text 2</p>
        <p id="numStat1">50</p>
        <p id="numStat2">50</p>
    </div>
</div>

<div id="plop">
<div id="greatStuff">
<!-- <div id="textDiv"> -->
    <label for="imgUpload" style="font-weight: 700;">Please upload an image!</label>
    <input id="imgUpload" type='file'/><br><br><br>

    <!-- background color -->
<label for="cardColor" style="font-weight: bold;">Card Background Color: </label>
    <button class="cardColorBtn" id="redCard">Red Card</button>
    <button class="cardColorBtn" id="blueCard">Blue Card</button>
    <button class="cardColorBtn" id="greenCard">Green Card</button>
    <br><br>

    <!-- Card Text -->
    <p style="font-weight: bold; margin-bottom: 0%;">Card Text</p>
    <p class="textWarning">Max character limit roughly 15 or else things may break</p>
    <input class="inputStyle" id="topTxtArea" type="text" placeholder="Name Text"><br>
    <input class="inputStyle"id="btmTxtArea" type="text" placeholder="Type Text"><br>
    <input class="inputStyle"id="midTxtArea" type="text" placeholder="Move Text 1"><br>
    <input class="inputStyle"id="midTxtArea2" type="text" placeholder="Move Text 2"><br>
    <input class="inputStyle"id="midTxtNum1" type="number" placeholder="Move Number 1"><br>
    <input class="inputStyle"id="midTxtNum2" type="number"placeholder="Move Number 2"><br>
    <button id="submitBtn">Submit Text</button><br><br>
</div>


</div>
</body>
</html>

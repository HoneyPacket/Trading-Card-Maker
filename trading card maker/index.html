<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link rel="shortcut icon" href="/imgs/blueCard.png" type="image/png">
    <title>Trading Cards</title>
</head>
<body>

    
<div id="imgDiv">
    <div id="back"></div>
    <img id="mainImg" src="" alt="">
    <img id="cardImg" src="" alt="">
    <p id="topTxt">Top Text</p>
    <p id="btmTxt">Bottom Text</p>
    <p id="midTxt">Mid Text</p>
    <p id="midTxt2">Mid Text 2</p>
    <p id="numStat1">50</p>
    <p id="numStat2">50</p>
</div>
</div>

<div id="greatStuff">
<!-- <div id="textDiv"> -->
    <label for="imgUpload" style="font-weight: 700;">Please upload an image!</label>
    <input id="imgUpload" type='file'/><br><br><br>

    <!-- background color -->
<label for="cardColor">Card Color: </label>
<select id="cardColor">
    <option id="blueCard">Blue</option>
    <option id="redCard">Red</option>
    <option id="greenCard">Green</option>
</select><br>

    <input id="topTxtArea" type="text" placeholder="Top Text"><br>
    <input id="btmTxtArea" type="text" placeholder="Bottom Text"><br>
    <input id="midTxtArea" type="text" placeholder="Mid Text"><br>
    <input id="midTxtArea2" type="text" placeholder="Mid Text 2"><br>
    <input id="midTxtNum1" type="number" placeholder="Mid Text Number"><br>
    <input id="midTxtNum2" type="number"placeholder="Mid Text Number 2"><br>
    <button id="submitBtn">Submit</button><br><br>
<!-- </div> -->






<p id="altOptions">Other Options</p><br>
<!-- border color -->
<label for="borderColor">Border Color: </label>
<select id="borderColor">
    <option id="borderWhite">White</option>
    <option id="borderYellow">yellow</option>
    <option id="borderBlack">Blue</option>
</select><br>


<label for="Ttext">Top text color: </label>
<select id="Ttext">
    <option id="Twhite">White</option>
    <option id="Tblack">Black</option>
    <option id="Tred">Red</option>
    <option id="Tmaroon">Maroon</option>
    <option id="Tgreen">Green</option>
    <option id="Tyellow">Yellow</option>
</select>
                        <br>
<label for="Btext">Bottom text color</label>
<select id="Btext">
    <option id="Bwhite">White</option>
    <option id="Bblack">Black</option>
    <option id="Bred">Red</option>
    <option id="Bmaroon">Maroon</option>
    <option id="Bgreen">Green</option>
</select>

</div>
</body>
</html>
